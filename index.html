<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNHS Home Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #63a69f, #649173);
            color: white;
        }

        /* Header Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            position: fixed;
            width: 90%;
            top: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        nav ul li a.active, nav ul li a:hover {
            color: #ffeb3b;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 100px 50px;
        }

        .content {
            max-width: 500px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .eco {
            color: #ffeb3b;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ffeb3b;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffc107;
        }

        /* Image */
        .image img {
            max-width: 450px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">MNHS Home Page</div>
        <nav>
            <ul>
                <li><a href="l.html" class="active">Home</a></li>
                <li><a href="Strands.html">Strands</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="content">
            <h1><span class="eco">MNHS</span> Environment</h1>
            <p>Let's Create Your Dreams</p>
            <a href="ani.html" class="btn">ENROLL NOW</a>
        </div>
        <div class="image">
            <img src="Image.png" alt="MNHS Environment">
        </div>
    </section>

</body>
</html>
